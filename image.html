<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Images in HTML</title>
</head>
<body style="background-color: rgb(0, 128, 43); color: rgb(28, 13, 241); text-align: center;">
    <h1>HTML Image Example</h1>
    
    <img src="Abes-icon.jpg" alt="Sample Image" title="Sample Image" style="border-radius: 10px;">
    
    <p>This is an image with a title, alt text.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body style="background-color: lightpink; color: white; text-align:left;">
    <h1>Detailed HTML Forms Example</h1>

    <hr size="20" color="yellow"><form action="https://www.abes.ac.in" method="get">
        <font color="Red">
         First Name: <input type="text" size="25" name="FirstName"><br><br>
        Family Name: <input type="text" size="25" name="LastName"><br><br>
        
        
        <input type="reset" value="Reset"><br>
        <font color="green"><BR></BR>
            <strong><font size="4">WANNA SEE ABES?</strong><br><br>
        <input type="image" src="Abes-icon.jpg" height="35%" width="20%"><br><br>
        <input type="file" name="myfile" size="30"><br><br>
        Press here to submit the data: <br>
        <input type="submit" value="submitData"><br><br>
        
        <textarea name="comments" cols="40" rows="20">Enter the comments here</textarea><br><br>
        Select cities you have visited<br>
    
        <select name="list" size="5" multiple>
            <option selected>London</option>
            <option selected>Paris</option>
            <option>Tokyo</option>
            <option>Ghaziabad</option>
        </select>
         Button<input type="button" value="ClickMe"> <br>
        Checkbox<input type="checkbox"><br>
        FileUpload<input type="file"><br>
        Hidden <input type="hidden"><br>
        Password <input type="password"><br>
        Radio <input type="radio"><br>
        Reset Object<input type="reset"> <br>
        Select object<select name="object" size="1">
            <option">Hello</option>
        </select> <br>
        Submit Object <input type="submit" value="Submit Query" name="Submit query"><br>
        Text <input type="text"><br><br>
        Text area  <textarea name="text" rows="2" cols="10" ></textarea><br>
        <input type="number" name="Phoneno."><br>
        Select object <select name="object" size="1"><br>
            <option>India(91+)</option>
            <option>USA(06+)</option>
            <option>India(81+)</option>
            <option>India(91+)</option>
        </select> <br> 

</body>
</html>

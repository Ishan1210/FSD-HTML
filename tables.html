<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body style="background-color: rgb(233, 246, 141); color: rgb(109, 41, 5); text-align: center;">
    <h1>HTML Tables Example</h1>
    
    <table border="1" style="margin: 20px auto; color: rgb(82, 7, 96); width: 60%;">
        <tr>
            <th style="padding: 10px;">Name</th>
            <th style="padding: 10px;">Age</th>
            <th style="padding: 10px;" colspan="2">City</th>
        </tr>
        <tr>
            <td style="padding: 10px;">Ishan</td>
            <td style="padding: 10px;">19</td>
            <td style="padding: 10px;" rowspan="2">Delhi</td>
            <td style="padding: 10px;">Saket</td>
        </tr>
        <tr>
            <td style="padding: 10px;">Yuvika</td>
            <td style="padding: 10px;">19</td>
            <td style="padding: 10px;">Shahdra</td>
        </tr>
    </table>
</body>
</html>

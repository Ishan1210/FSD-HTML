<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding YouTube Video</title>
</head>
<body style="background-color: rgb(34, 236, 48); color: rgb(198, 84, 124); text-align: center;">
    <h1>Embedding YouTube Video Example</h1>

    <iframe width="70%" height="600" src="https://www.youtube.com/embed/AfswKw-Sb6M?si=jzPPWKqTArbDieuU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <p>This is a YouTube video.</p>
</body>
</html>
